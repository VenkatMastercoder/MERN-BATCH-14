<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
</head>

<body>
  <p>Counter</p>

  <p id="value">0</p>

  <button id="plus">ClearInterval</button>


  <script>
    const counterValue = document.getElementById("value"); 
    const counterPlus = document.getElementById("plus");


    let id

    setTimeout(()=>{
      id = counterValue.textContent = parseInt(counterValue.textContent) + 1
    },7000)

    counterPlus.addEventListener("click",()=>{
      clearTimeout(id)
    })

  </script>

</body>

</html>
